<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Jeopardy</title>
    <link
      href="https://fonts.googleapis.com/css?family=Copse&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="jeopardy.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1>Jeopardy!</h1>
      <span>Score: <span id="score">0</span></span>
      <button id="start-reset-bttn">New Game</button>
    </header>
    <div style="display: none" id="clue-window">
      <div class="clue-box" id="clue-box" style="display: none">
        <h1 id="clue-text"></h1>
        <input
          id="player-answer"
          placeholder="What is...?"
          type="text"
          required
        />
        <button id="submit-answer">Check Answer</button>
      </div>
    </div>

    <div id="spin-container" style="display: none">
      <i class="fa fa-spin fa-spinner"></i>
    </div>
    <div id="game-board" class="game-board"></div>

    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="https://unpkg.com/lodash"></script>
    <script src="jeopardy.js"></script>
  </body>
</html>
